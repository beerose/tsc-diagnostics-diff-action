name: 'action-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: |
          npm install

      - uses: ./
        with:
          custom-command: npm run typecheck
          comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
